name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Allow the 3.14 prerelease job to fail without blocking the overall status
    continue-on-error: ${{ matrix.experimental == true }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        experimental: [false]
        include:
          - python-version: "3.14"
            experimental: true

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: |
        if [ "${{ matrix.experimental }}" = "true" ]; then
          uv python install ${{ matrix.python-version }} --allow-prereleases
        else
          uv python install ${{ matrix.python-version }}
        fi

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Lint with ruff
      run: uv run ruff check src tests

    - name: Format check with ruff
      run: uv run ruff format --check src tests

    - name: Type check with ty
      run: uv run ty check src tests

    - name: Test with pytest
      run: uv run pytest tests/ --cov=pybeamprofiler --cov-report=term-missing
